<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:layout fullPage="true">
                <p:ajax event="resize" listener="#{mainViewController.layoutResizeEvent}" />
                <p:layoutUnit position="north">
                    Prime Auto Sales
                </p:layoutUnit>
                <p:layoutUnit position="south">
                    footer
                </p:layoutUnit>
                <p:layoutUnit header="Information" position="east" closable="true" resizable="true" size="150">
                    n/a
                </p:layoutUnit>
                <p:layoutUnit header="Menu" position="west">
                    <h:form id="menuForm">
                        <p:commandLink id="homeLink" value="Home" action="/index"/>
                        <br />
                        <p:commandLink id="aboutUsLink" value="About Us" action="/about"/>
                        <br />
                        <p:commandLink id="userRegistrationLink" action="/userRegistration" value="User Registration"/>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <ui:insert name="content"></ui:insert>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
