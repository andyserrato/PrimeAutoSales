<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./layout/template.xhtml">

            <ui:define name="content">
                <h2>Request a Quote</h2>
                <br />
                <p>Use the following form to request a quote. Be sure to provide 
                    a date for when you need to have the quote delevered so that
                    we can prioritize accondingly</p>
                <br /><br />
                <h:form id="autoQuoteForm"> 
                    <p:panelGrid columns="2">
                        <p:outputLabel for="firstName" value="First Name:"/>
                        <p:inputText id="firstName" value="" />

                        <p:outputLabel for="lastName" value="Last Name:"/>
                        <p:inputText id="lastName" value=""/>

                        <p:outputLabel for="phone" value="Phone Number:" />
                        <p:inputMask id="phone" value="" mask="(999) 999-9999" />

                        <p:outputLabel for="email" value="Email:"/>
                        <p:inputText id="email" value=""/>

                        <p:outputLabel for="make" value="Make:" />
                        <p:inputText id="make" value=""/>

                        <p:outputLabel for="model" value="Model"/>
                        <p:inputText id="model" value=""/>

                        <p:outputLabel for="year" value="year"/>
                        <p:inputText id="year" value=""/>

                        <p:outputLabel for="description" value="Description:"/>
                        <p:inputTextarea id="description" cols="20" rows="5" value=""/>

                        <p:outputLabel for="quoteDate" value="Quote Date:"/>
                        <p:inputText id="quoteDate" required="true" value=""/>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
